<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Gerenciador de Tempo</title>
    <link class="icon" rel="stylesheet" href="assets/" />
  </head>
  <body>
    <section>
      
      <div class="container">
        <div class="refer">
          <div class="title">
            <div class="ano"></div>
            </div>
          </div>
        </div>

        <div id="modalAdicionar" class="modal">
            <div class="modal-content">
              <span class="close" id="closeAdicionar">&times;</span>
              <h2>Adicionar Lembrete</h2>
              <form id="lembrete-form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                <button type="submit">Adicionar Lembrete</button>
              </form>
            </div>
          </div>
          
          <!-- Modal para visualizar lembrete -->
          <div id="modalVisualizar" class="modal">
            <div class="modal-content">
              <span class="close" id="closeVisualizar">&times;</span>
              <h2>Lembrete</h2>
              <div id="lembreteVisualizacao">
                <!-- As informações do lembrete serão exibidas aqui -->
              </div>
            </div>
          </div>

        <div class="calendario-box">
          <nav class="mes">
            <select name="meses" id="select-mes">
              <option value="0">Janeiro</option>
              <option value="1">Fevereiro</option>
              <option value="2">Março</option>
              <option value="3">Abril</option>
              <option value="4">Maio</option>
              <option value="5">Junho</option>
              <option value="6">Julho</option>
              <option value="7">Agosto</option>
              <option value="8">Setembro</option>
              <option value="9">Outubro</option>
              <option value="10">Novembro</option>
              <option value="11">Dezembro</option>
            </select>
          </nav>

          <table id="calendario">
            <thead>
              <tr class="cabecalho">
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
              </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./public/script.js"></script>
  </body>
</html>
