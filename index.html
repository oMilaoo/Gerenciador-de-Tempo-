<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Gerenciador de Tempo</title>
    <link class="icon" rel="stylesheet" href="assets/" />
  </head>
  <body>
    <section>
      

      <div class="container">
        <div class="refer">
          <div class="title">
            <div class="ano"></div>
            </div>
          </div>
        </div>

          
        <div class="calendario-box">
          <nav class="meses">
            <select name="meses" id="mes">
              <option value="0">Janeiro</option>
              <option value="1">Fevereiro</option>
              <option value="2">Março</option>
              <option value="3">Abril</option>
              <option value="4">Maio</option>
              <option value="5">Junho</option>
              <option value="6">Julho</option>
              <option value="7">Agosto</option>
              <option value="8">Setembro</option>
              <option value="9">Outubro</option>
              <option value="10">Novembro</option>
              <option value="11">Dezembro</option>
              
            </select>
          </nav>

          <table id="calendario">
            <thead>
              <tr class="cabecalho">
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
              </tr>
            </thead>
            <tbody id="body-table"></tbody>
          </table>
        </div>
      </div>

      <!-- MODAL -->
    
<div id="modal" class="hide">
  <div class="content">
    
    
    <h1>Novo Lembrete</h1>

    <form id="lembrete" action="/" method="post">
      

      <div class="input-wrapper">
        <label for="image">Início</label>
        <input type="time" id="appt" name="appt"  />
      </div>

      <div class="input-wrapper">
        <label for="image">Término</label>
        <input type="time" id="appt1" name="appt"   />
      </div>

      <div class="input-wrapper" id="title-init">
        <label for="title">Título do Lembrete</label>
        <input type="text" id="lembrete1" name="title" />
      </div>

      <div class="input-wrapper">
        <label for="description">Descrição do Lembrete</label>
        <textarea name="description"  id="description"cols="30" rows="10"></textarea>
      </div>


      <a href="#" onclick="onOff()">Voltar</a>
      <button " type="submit">Adicionar</button>
      
    </form>
  </div>


    </section>
    <script src="./public/script.js"></script>
    
  </body>
</html>
